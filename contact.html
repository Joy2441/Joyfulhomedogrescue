<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Joy's Dog Rescue</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet" />
</head>
<body>
  <main class="container">
    <h1>Contact A Joyful Home Dog Rescue</h1>
    <p>We’d love to hear from you! Whether you’re looking to adopt, donate, or just say hi, fill out the form below.</p>

    <form action="mailto:your@email.com" method="POST" enctype="text/plain" class="contact-form">
      <label for="name">Your Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Your Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="subject">Subject:</label>
      <input type="text" id="subject" name="subject">

      <label for="message">Your Message:</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit" class="btn">Send Message</button>
    </form>

    <a href="index.html" class="contact-link">← Back to Home</a>
  </main>
</body>
</html>
